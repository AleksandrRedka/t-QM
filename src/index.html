<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Test Q-M</title>
	</head>
	<body>
		<main>
			<section class="container">
				<div class="view-parallax">
					<div id="parallax-js">
						<div data-depth="0.0">
							<div class="main__bg">
								<img src="./img/bg.png" alt="backgroung" />
							</div>
						</div>
						<div data-depth="0.6">
							<div class="main__fire__back">
								<img src="./img/sparks_back.png" alt="person" />
							</div>
						</div>
						<div data-depth="0.1">
							<div class="main__person">
								<img src="./img/witcher.png" alt="person" />
							</div>
						</div>
						<div data-depth="0.5">
							<div class="main__fire__front">
								<img src="./img/sparks_front.png" alt="person" />
							</div>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="content__header">
						<div class="content__title">300%</div>
						<div class="content__subtitle">Welcome bonus</div>
					</div>
					<div class="content__code">
						<div id="promo-code" class="content__code__text">Witcher</div>
						<button type="button" id="copy-code-js" class="content__code__btn">Copy code</button>
					</div>
					<div class="content__btn">
						<a class="content__btn__play">Play Now</a>
					</div>
				</div>
				<div class="logo">
					<div class="view-logo">
						<img src="./img/logo.png" alt="">
					</div>
				</div>
				<div class="terms">
					<a class="terms__text" href="#">*Terms and Conditions Apply</a>
				</div>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
